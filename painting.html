<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panda</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="stage">
        <div class="panda">
            <div class="face">
            </div>

            </div>
            <div class="eyes">
                    <div class="eyes_left">
                        <div class="left">

                                <div class="_l"></div>

                        </div>
                    </div>
                    <div class="eyes_right">
                        <div class="right">
                            <div class="r">
                                <div class="_r"></div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="mouse">
                    <div class="one">
                        <div class="oo"></div>
                    </div>
                    <div class="two">
                        <div class="tt"></div>
                    </div>
                </div>
            <div class="body">
                <div class="abedmon"></div>
            </div>
            <div class="hand_right"></div>
            <div class="hand_left"></div>
            <div class="foot">
                <div class="foot1">
                    <div class="f1"></div>
                    <div class="f2"></div>
                    <div class="f3"></div>
                    <div class="f4"></div>
                </div>
                <div class="foot2">

                    <div class="f2"></div>
                    <div class="f3"></div>
                    <div class="f4"></div>
                </div>
